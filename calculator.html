    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="calculator.css">
        <title>計算機</title>
      </head>
 
      <body>
        <!-- ここに記述していきましょう！ -->
          <table>
            <tr>
              <td colspan="4">
                <input class="text1" type="text" value="" disabled><!--disacledはブラウザ上で直接入力できないように「-->
                <!--<input class="text2" type="text" value="" disabled>-->
              </td>
            </tr>
            
            <tr> 　　　　　　　　　　　　　　　　<!--thisだとうまく動作しない・今度聞く-->
              <td><button class="number" value="7" onclick="element(value)">7</button></td>
              <td><button class="number" value="8" onclick="element(value)">8</button></td>
              <td><button class="number" value="9" onclick="element(value)">9</button></td>
              <td><button class="calc" value="+" onclick="calc(value)">+</button></td>
            </tr>
            <tr>
              <td><button class="number" value="4" onclick="element(value)">4</button></td>
              <td><button class="number" value="5" onclick="element(value)">5</button></td>
              <td><button class="number" value="6" onclick="element(value)">6</button></td>
              <td><button class="calc" value="-" onclick="calc(value)">-</button></td>
            </tr>
            <tr>
              <td><button class="number" value="1" onclick="element(value)">1</button></td>
              <td><button class="number" value="2" onclick="element(value)">2</button></td>
              <td><button class="number" value="3" onclick="element(value)">3</button></td>
              <td><button class="calc" value="*" onclick="calc(value)">×</button></button></td>
            </tr>
            <tr>
              <td><button class="number" value="0" onclick="element(value)">0</button></td>
              <td><button class="number" value="00" onclick="element(value)">00</button></td>
              <td><button class="dotto" value="." onclick="element(value)">.</button></td>
              <td><button class="calc" value="/" onclick="calc(value)">÷</button></td>
            </tr>
            <tr>
              <td colspan="2"><button value="AC" onclick="reset(value)">AC</button></td>
              <td colspan="2"><button value="=" onclick="equal(value)">=</button></td>
            </tr>
          </table>
        <script src="calculator.js"></script>
      </body>
    </html>
